name: Publish to NPM

on:
  workflow_run:
    workflows:
      - "Publish to JSR"
    branches:
      - main
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: .github/workflows/jsr2npm.sh
        env:
          NPM_PUBLISH_ARGS: --provenance
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
